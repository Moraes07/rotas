<div>
    <h2>Cadastrar</h2>
    <form #form="ngForm" (ngSubmit)="cadastrar(form)">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" [(ngModel)]="nome" name="nome" required>
      
      <label for="senha">Senha:</label>
      <input type="password" id="senha" [(ngModel)]="senha" name="senha" required minlength="6" maxlength="20>
      
      <label for="confirmacaoSenha">Confirmação de Senha:</label>
      <input type="password" id="confirmacaoSenha" [(ngModel)]="confirmacaoSenha" name="confirmacaoSenha" required minlength="6" maxlength="20">
      
      <button type="submit">Enviar</button>
    </form>
    <div *ngIf="mensagem">{{ mensagem }}</div>
  </div>
